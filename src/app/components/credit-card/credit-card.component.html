
  <ion-row>
<div class="my-container">
<div class="card">
  <div class="card-inner" [ngClass]="[flipClass]">
    <div class="front">
      <img src="../../../assets/images/map.png" class="map-img">
      <div class="my-row">
        <img src="../../../assets/images/chip.png" alt="" width="60px" >
        <img src="../../../assets/images/visa.png" alt="" width="80px;" >
      </div>
      <div class="my-row card-num">
        <p class="card-num-text">{{cardNum}}</p>
        <!-- <p>7644</p>
        <p>5904</p> -->
      </div>
      <div class="my-row card-holder">
        <p>CARD HOLDER</p>
        <p>VALID TILL</p>
      </div>
      <div class="my-row name">
        <p>{{userName|uppercase}}</p>
        <p>{{cardDate}}</p>
      </div>
    </div>

<div class="back">
  <img src="../../../assets/images/map.png" class="map-img">
  <div class="bar"></div>
  <div class="my-row card-cvv">
    <div>
      <img src="../../../assets/images/pattern.png" alt="">
    </div>
    <p>{{cvsNum}}</p>
  </div>
  <div class="my-row card-text">
    <p>this is a test for a credit card form</p>
  </div>
  <div class="my-row signature">
    <p>COSTOMER SIGNATURE</p>
    <img src="../../../assets/images/visa.png" alt="" width="80px">
  </div>
</div>
  </div>
</div>
</div>
</ion-row>
