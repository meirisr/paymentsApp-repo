<app-back-btn (click)="goToMenu()" [hidden]="hideBackBtn"></app-back-btn>
<div *ngIf="googleApiLoaded">
  <google-map
    #map
    id="map"
    [height]="height"
    [options]="mapOptions"
    [center]="mapOptions.center"
    [zoom]="mapOptions.zoom"
    width="100vw"
  >
    <map-marker
      #marker="mapMarker"
      *ngFor="let watchmarker of watchmarkers"
      [position]="watchmarker"
      [options]="watchmarkerOptions"
    ></map-marker>

    <map-marker
      *ngFor="let marker of markers"
      [position]="marker"
      [options]="markerOptions"
    ></map-marker>
    <map-marker
      *ngFor="let stationMarker of stationsMarker"
      [position]="stationMarker"
      [options]="stationsMarkerOptions"
    ></map-marker>
    <map-polyline [path]="path" [options]="polylineOptions"></map-polyline>
  </google-map>
  <div class="centerMapDiv" (click)="centerMap()">
    <ion-icon name="locate" slot="start" class="centerMapIcon"></ion-icon>
  </div>
</div>
