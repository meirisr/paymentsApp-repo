<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="camera-buttons" >
  <ion-col class="ion-no-padding">
    <ion-button expand="full" [routerLink]="['/scan']">
     Go To Scan
      </ion-button>
  </ion-col>
  
  </ion-row>

<ion-row class="camera-buttons" >
<ion-col class="ion-no-padding">
  <ion-button expand="block" fill="outline" color="transparent" [routerLink]="['/camera']">
   Go To Camera
    </ion-button>
</ion-col>

</ion-row>
<ion-row class="camera-buttons" >
  <ion-col class="ion-no-padding">
    <ion-button expand="full" [routerLink]="['/payment']">
     Go To Map
      </ion-button>
  </ion-col>
  
  </ion-row>
  <ion-button expand="full" (click)="logout()">Logout</ion-button>
</ion-content>
