<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content dir="{{'dir'|translate}}">
  <form
    class="user-details-Form"
    [formGroup]="cardDetails"
    (ngSubmit)="updateCreditCard()"
  >
    <h1>פרטי אשראי</h1>
    <div class="input-group">
      <ion-input
        placeholder="מספר אשראי"
        type="tel"
        inputmode="numeric"
        oninput="this.value=this.value.replace(/[^0-9]/g,'');"
        id="cardNum"
        formControlName="cardNum"
        required
      ></ion-input>
    </div>

    <div class="input-group">
      <ion-input
        placeholder="CVS"
        type="tel"
        inputmode="numeric"
        oninput="this.value=this.value.replace(/[^0-9]/g,'');"
        id="csvNum"
        formControlName="csvNum"
        required
      ></ion-input>
    </div>
    <div class="input-group">
      <ion-input
        placeholder="תוקף"
        type="text"
        [value]="date"
        id="open-date-modal"
        formControlName="date"
        required
      ></ion-input>
    </div>
    <div class="input-group">
      <ion-input
        placeholder="ת.ז של בעל הכרטיס"
        type="tel"
        id="userId"
        formControlName="userId"
        inputmode="numeric"
        oninput="this.value=this.value.replace(/[^0-9]/g,'');"
        required
      ></ion-input>
    </div>

    <ion-modal
      trigger="open-date-modal"
      mode="md"
      (willDismiss)="onWillDismiss($event)"
    >
      <ng-template>
        <ion-content force-overscroll="false"
          ><ion-datetime
            locale="he-IL"
            size="cover"
            #dateTime
            displayFormat="MM/YYYY"
            showDefaultTimeLabel="false"
            [presentation]="'month-year'"
            (ionChange)="dataChange(dateTime.value)"
          >
            <ion-buttons slot="buttons">
              <ion-button (click)="close()">Dismiss</ion-button>
              <ion-button (click)="select()">Select</ion-button>
            </ion-buttons>
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>

    <div class="input-group" dir="ltr">
      <ion-button type="submit" expand="block"
        >{{'pages.userDetais.updated'|translate}}</ion-button
      >
    </div>
  </form>
</ion-content>
