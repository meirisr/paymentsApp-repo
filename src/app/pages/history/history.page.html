<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-back-btn (click)="goToMenu()"></app-back-btn>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item  *ngFor="let trip of historyCards">
  <ion-card  dir="rtl">
    <ion-card-header>
      <ion-card-subtitle >{{formatDate(trip)}}</ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-item>
</ion-list>
</ion-content>
