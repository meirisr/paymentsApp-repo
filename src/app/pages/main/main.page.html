<img *ngIf="noData" src="../../../assets/images/mainBackground.png" /><img>
<ion-header class="ion-no-border">
      <ion-menu-button  menu="main" class="{{'menu-btn-side'|translate}}">
        <ion-img src="../../../assets/menu-btn.svg"></ion-img>
       
         
        
      </ion-menu-button>
</ion-header>
<ion-content [class.active]="!noData" dir="{{'dir'|translate}}">

  <ng-container  *ngIf="noData">
    <div  class="card-container ion-activatable" >
      <img src="../../../assets/scan.svg" (click)="onClick()">
    </div>
    <ion-row style="top:20vh;
    position: absolute;
    width: 100vw;">
     <ion-col>
    <app-history-list [height]="30"></app-history-list>
   </ion-col>
</ion-row> 
  </ng-container>
      <ng-container  *ngIf="!noData">
      <div  class="card-container-active ion-activatable" >
        <img src="../../../assets/activeTrip.svg" style="margin-bottom: 15px;">
        <ion-label>{{currentDateAndTime()}}</ion-label>
      </div>
    
      <div class="footer">
        <ion-button  (click)="onEndTrip()">סיום</ion-button>
      </div>
     
    </ng-container>
    
</ion-content>
