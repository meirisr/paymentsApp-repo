<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header-wave [big]="true" [text]="headerText"></app-header-wave>
    <ion-menu-button color="light" menu="main" slot="end"></ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content dir="{{'dir'|translate}}">
  <div class="card-container ion-activatable" (click)="onClick()">
    <ion-card>
      <ion-card-header>
        <img src="../../../assets/scan.svg" />
        <ion-card-title> סרוק QR </ion-card-title>
        <ion-card-subtitle>לתחילת נסיעה</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</ion-content>
