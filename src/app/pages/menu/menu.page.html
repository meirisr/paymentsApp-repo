<section>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</section>
<ion-menu side="start" menuId="main" contentId="main-content">
  <ion-header class="ion-no-border">
    <div class="toolbar-container">
      <ion-menu-button menu="main" class="{{'menu-btn-side'|translate}}">
        <ion-img src="../../../assets/close.svg"></ion-img>
      </ion-menu-button>
    </div>
  </ion-header>
  <ion-content dir="{{'dir'|translate}}">
    <ion-list>
      <ion-menu-toggle autoHide="true">
        <div class="image-center">
          <div class="avatar-user ion-activatable ripple-parent circle" (click)="onEdit()">
            <img  alt="" src="../../../assets/userAvatar+edit.svg" />
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </div>
          <ion-text class="userName">{{this.userName}}</ion-text>
          <ion-label class="userEmail">{{this.userEmail}}</ion-label>
        </div>
        <ion-item
        (click)="creditCardDetails()"
        routerDirection="root"
        lines="none"
        button
      >
      <img slot="start"  alt="" src="../../../assets/card.svg" />
        <ion-label class="nemu-text">{{'pages.menu.PaymentDetails'|translate}}</ion-label>
        <ion-text slot="end" class="cardLast4Digits">{{this.cardLast4Digits}}...</ion-text>
      </ion-item>
      <ion-item
      (click)="history()"
      routerDirection="root"
      lines="none"
      button
    >
    <img slot="start"  alt="" src="../../../assets/history.svg" />
      <ion-label class="nemu-text">{{'pages.menu.history'|translate}}</ion-label>
    </ion-item>
        
        <ion-item
          lines="none"
          button
          (click)="scan()"
          routerDirection="root"
          menuClose
          detail-none
        >
        <img slot="start"  alt="" src="../../../assets/scan.svg" />
          <ion-label class="nemu-text">{{'pages.menu.scan'|translate}}</ion-label>
        </ion-item>
      
       

        <ion-item (click)="map()" routerDirection="root" lines="none" button>
          <img slot="start"  alt="" src="../../../assets/map.svg" />
          <ion-label class="nemu-text">{{'pages.menu.map'|translate}}</ion-label>
        </ion-item>
        <ion-item
        lines="none"
        button
        (click)="settings()"
        routerDirection="root"
        menuClose
        detail-none
      >
      <img slot="start"  alt="" src="../../../assets/options.svg" />
        <ion-label class="nemu-text">{{'pages.menu.settings'|translate}}</ion-label>
      </ion-item>
       
      </ion-menu-toggle>
    </ion-list>
   
    <div class="isrLogo-container">
      <ion-item (click)="logOut()" lines="none" button>
        <img slot="start" src="../../../assets/exit.svg"/>
        <ion-label class="nemu-text">{{'pages.menu.logOut'|translate}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <a slot="end" href="https://isrcorp.co.il"><img src="../../../assets/isr-logo-black.svg"/></a>
      </ion-item>
     
    </div>
  </ion-content>
</ion-menu>
