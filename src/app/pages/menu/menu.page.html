<div class="ion-page" id="main-content" >
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- <ion-title slot="end">
        <img *ngIf="prefersDark" src="../../../assets/isr-logo-whit.svg" /><img
          *ngIf="!prefersDark"
          src="../../../assets/isr-logo-black.svg"
      /></ion-title> -->
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen  class=" menu-content">
     
      <section dir="{{'dir'|translate}}">
        <ion-list>
          <ion-item lines="none" class="shadow-sm main-list" (click)="scan()">
            <ion-icon name="bus" slot="start"></ion-icon>
            <ion-label><h1>אוטובוס</h1></ion-label>
          </ion-item>
          <ion-item lines="none" class="shadow-sm main-list" (click)="scan()">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label><h1>רכבת קלה</h1></ion-label>
          </ion-item>
          
          <ion-item lines="none" class="shadow-sm main-list" (click)="scan()">
            <ion-icon name="train" slot="start"></ion-icon>
            <ion-label><h1>רכבת ישראל</h1></ion-label>
          </ion-item>
          <ion-item lines="none" class="shadow-sm main-list" (click)="scan()">
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label><h1>רכבלית</h1></ion-label>
          </ion-item>
          <ion-item lines="none" class="shadow-sm main-list" (click)="scan()">
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label><h1>מטרונית</h1></ion-label>
          </ion-item>
          <ion-item lines="none" class="shadow-sm main-list" (click)="scan()">
            <ion-icon name="map-outline" slot="start"></ion-icon>
            <ion-label><h1>הסעות בתי מלון</h1></ion-label>
          </ion-item>
        </ion-list>
        <!-- <ion-title class="ion-text-center">Scan</ion-title>

      </section>
     

  <!-- </ion-row> -->
  <!-- <ion-row> -->
    
    
  <!-- </ion-row> -->
<!-- </ion-grid> -->
  </ion-content>
</div>





<ion-menu side="end" menuId="main" content-id="main-content">
  <ion-header>
    <ion-toolbar >
    
    </ion-toolbar>
  </ion-header>
  <ion-content dir="{{'dir'|translate}}">
    <ion-list>
      <ion-item (click)="settings()">
        <ion-icon name="cog-outline" slot="start"></ion-icon>
        <ion-label>{{'pages.menu.settings'|translate}}</ion-label>
      </ion-item>
      <ion-item (click)="userProfile()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>{{'pages.menu.userDetails'|translate}}</ion-label>
      </ion-item>
      <ion-item (click)="creditCardDetails()">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>{{'pages.menu.creditCardDetails'|translate}}</ion-label>
      </ion-item>
      <ion-item (click)="scan()">
        <ion-icon name="scan-sharp" slot="start"></ion-icon>
        <ion-label>{{'pages.menu.scan'|translate}}</ion-label>
      </ion-item>
      <ion-item (click)="map()">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>{{'pages.menu.map'|translate}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="archive" slot="start"></ion-icon>
        <ion-label>Archived</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Trash</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Spam</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
