


<section>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</section>

<ion-menu side="{{'side'|translate}}" menuId="main" contentId="main-content">
  <ion-header class="ion-no-border">
  <div class="toolbar-container">
    <ion-menu-button  menu="main" class="{{'menu-btn-side'|translate}}">
      <ion-img src="../../../assets/menu-btn.svg"></ion-img>
    </ion-menu-button>
  </div>
  
      <!-- color="light" -->
  
  </ion-header>
  <ion-content dir="{{'dir'|translate}}">
    <ion-list>
      <ion-menu-toggle autoHide="true">
        <ion-item
          routerLink="/menu/settings"
          routerDirection="root"
          menuClose
          detail-none
        >
          <ion-icon name="cog-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.settings'|translate}}</ion-label>
        </ion-item>
        <ion-item (click)="userProfile()" routerDirection="root">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.userDetails'|translate}}</ion-label>
        </ion-item>
        <ion-item (click)="creditCardDetails()" routerDirection="root">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.creditCardDetails'|translate}}</ion-label>
        </ion-item>
        <ion-item (click)="scan()" routerDirection="root">
          <ion-icon name="scan-sharp" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.scan'|translate}}</ion-label>
        </ion-item>
        <ion-item (click)="map()" routerDirection="root">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.map'|translate}}</ion-label>
        </ion-item>
        <ion-item (click)="logOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.logOut'|translate}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
