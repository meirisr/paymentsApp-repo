<section>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</section>

<ion-menu side="{{'side'|translate}}" menuId="main" contentId="main-content">
  <ion-header class="ion-no-border">
    <div class="toolbar-container">
      <ion-menu-button menu="main" class="{{'menu-btn-side'|translate}}">
        <ion-img src="../../../assets/menu-btn.svg"></ion-img>
      </ion-menu-button>
    </div>
  </ion-header>
  <ion-content dir="{{'dir'|translate}}">
    <ion-list>
      <ion-menu-toggle autoHide="true">
        <div class="image-center">
          <div class="avatar-user ion-activatable ripple-parent circle" (click)="onEdit()">
            <img  alt="" src="../../../assets/userAvatar+edit.svg" />
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </div>
          <ion-text class="userName">{{this.userName}}</ion-text>
          <ion-label class="userEmail">{{this.userEmail}}</ion-label>
        </div>
        <ion-item
          lines="none"
          button
          (click)="settings()"
          routerDirection="root"
          menuClose
          detail-none
        >
          <ion-icon name="cog-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.settings'|translate}}</ion-label>
        </ion-item>
        <ion-item
          (click)="userProfile()"
          routerDirection="root"
          lines="none"
          button
        >
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.userDetails'|translate}}</ion-label>
        </ion-item>
        <ion-item
          (click)="history()"
          routerDirection="root"
          lines="none"
          button
        >
          <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.history'|translate}}</ion-label>
        </ion-item>

        <ion-item (click)="map()" routerDirection="root" lines="none" button>
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.map'|translate}}</ion-label>
        </ion-item>

        <ion-item (click)="logOut()" lines="none" button>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>{{'pages.menu.logOut'|translate}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <div class="isrLogo-container">
      <a href="https://isrcorp.co.il"><ion-img  [src]="isrLogo"></ion-img></a>
    </div>
  </ion-content>
</ion-menu>
