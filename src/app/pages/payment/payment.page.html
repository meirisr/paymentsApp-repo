<ion-content>
  <app-map
    [height]="mapHight"
    [path]="coordinates"
    [nearesStationth]="nearestStation"
    [showPath]="true"
  ></app-map>
  <div #paymentBody id="paymentBody" class="payment-body closeBig">
    <ion-grid class="body-card-1">
      <ion-row style="justify-content: center">
        <ion-col size="4"><hr /></ion-col>
        <ion-col size="2"
          ><div class="openCloseBtn" (click)="onOpenClose()">
            <div class="blackLine"></div></div
        ></ion-col>
        <ion-col size="4"><hr /></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="0"> </ion-col>
        <ion-col>
          <!-- <ion-label>{{origin||''}}</ion-label> -->
          <ion-label>מספר אוטובוס</ion-label>
          <p>{{origin||''}}</p>
          <ion-icon slot="start" name="location-outline"></ion-icon>
          <div class="dated" style="display: none"></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="0"></ion-col>
        <ion-col>
          <ion-label>{{destination?.stationName||''}}</ion-label>
          <p>{{destination?.stationCityName||''}}</p>
          <ion-icon slot="start" name="flag-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="body-card-2" [class.hide]="hidePayment">
      <ion-item lines="none" style="margin: 0 5%">
        <h3>{{'pages.payment.payment'|translate}}</h3>
      </ion-item>
      <ion-row class="padding-r">
        <ion-col class="right"
          ><ion-text class="bold"
            >{{'pages.payment.numberOfPassengers'|translate}}</ion-text
          ></ion-col
        >
        <ion-col>
          <div style="display: flex; justify-content: space-around">
            <ion-fab-button
              class="removeBtn"
              size="small"
              (click)="removePassengers()"
            >
              <ion-icon class="grayIcon" name="remove"></ion-icon>
            </ion-fab-button>
            <h2 style="margin-top: 10px">{{numOfPassengers}}</h2>
            <ion-fab-button
              class="addBtn"
              size="small"
              (click)="addPassengers()"
            >
              <ion-icon class="blackIcon" name="add"></ion-icon>
            </ion-fab-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="padding-r">
        <ion-col class="right"
          ><ion-text class="bold"
            >{{'pages.payment.totalPayment'|translate}}</ion-text
          ></ion-col
        >
        <ion-col style="text-align: center"
          ><h2>&#8362;&nbsp;{{numOfPassengers*5}}.00</h2></ion-col
        >
      </ion-row>
    </ion-grid>
    <app-main-btn
      class="payBtn"
      type="click"
      text="אישור"
      (click)="onSubmit()"
    ></app-main-btn>
  </div>
</ion-content>
