<ion-toolbar>
  <!-- <ion-title class="ion-text-center"> סריקה</ion-title> -->
  <ion-buttons slot="start">
    <ion-back-button defaultHref="menu"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-row class="ion-text-center ion-padding" [hidden]="!scanNotAllowed">
    <ion-col class="">
      <div class="alert alert-warning" role="alert">
        Not implemented on web!
      </div>
    </ion-col>
  </ion-row>
  <!-- <ion-button expand="full"  color="success" (click)="startScanner()" [hidden]="scanActive">
    <ion-icon name="scan" slot="start"></ion-icon>
    Start Scan
    </ion-button> -->

  
  <ion-row [hidden]="!scanActive || !scanNotAllowed" >
    <div class="ocrloader">
      <p>QR סרוק/י קוד</p>
      <em></em>
      <span></span>
    </div>
  </ion-row>
  <ion-row>
    <a [attr.href]="result" class="ion-text-center" *ngIf="result && !scanActive">{{result}}</a>
    <!-- <a [attr.href]="result"></a> -->
  </ion-row>
</ion-content>
