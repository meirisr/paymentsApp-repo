<ion-toolbar>
  <ion-title> סריקה</ion-title>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="intro"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [class.hideBg]="scanActive" >
  <!-- <ion-button expand="full"  color="success" (click)="startScanner()" [hidden]="scanActive">
    <ion-icon name="scan" slot="start"></ion-icon>
    Start Scan
    </ion-button> -->
 
    
    <ion-row class="scanner-buttons" >
    <ion-col class="ion-no-padding">
      <ion-button expand="full" color="danger" (click)="stopScanner()" [hidden]="!scanActive">
        עצור
        </ion-button>
    </ion-col>
    </ion-row>
    <ion-row [hidden]="!scanActive">
      <div class="ocrloader">
        <p> QR סרוק/י קוד </p>
        <em></em>
        <span></span>
      </div>
    </ion-row>
  <ion-row>
    <p class="ion-text-center" *ngIf="result && !scanActive" >{{result}}</p>
  </ion-row>
</ion-content>
