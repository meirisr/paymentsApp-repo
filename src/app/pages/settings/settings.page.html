<ion-header class="ion-no-border" dir="{{'dir'|translate}}">
  <ion-toolbar>
    <!-- <app-header-wave></app-header-wave> -->
    <app-back-btn (click)="goToMenu()"></app-back-btn>
 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid dir="{{'dir'|translate}}">
    <ion-list>
      <ion-radio-group
        [value]="defaultLang"
        (ionChange)="radioGroupChange($event)"
      >
        <ion-list-header>
          <ion-label> {{'pages.settings.lng'|translate}}</ion-label>
        </ion-list-header>
        <ion-item lines="none">
          <ion-label>English</ion-label>
          <ion-radio slot="start" color="medium" value="en"></ion-radio>
        </ion-item>

        <ion-item lines="none">
          <ion-label>עברית</ion-label>
          <ion-radio slot="start" color="medium" value="he"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-grid>
</ion-content>
