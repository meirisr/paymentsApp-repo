<ion-header>

    <ion-item class="header" lines="none">
      <ion-menu-button menu="main" class="{{'menu-btn-side'|translate}}">
        <ion-img src="../../../assets/menu-btn.svg"></ion-img>
      </ion-menu-button>
      <ion-icon
        color="#000"
        slot="{{'menuSide'|translate}}"
        name="logo-amplify"
      ></ion-icon>
      <ion-text class="pageTitle" slot="{{'menuSide'|translate}}"
        ><h5>{{hotelName}}</h5></ion-text
      >
    </ion-item>

</ion-header>

<ion-content class="no-scroll">
  <app-map
    [hideBackBtn]="true"
    [height]="mapHight"
    [path]="coordinates"
    [nearesStationth]="nearestStation"
    [showPath]="false"
  ></app-map>
  <div [hidden]="noData">
    <div class="open-travelBody">
      <ion-fab slot="fixed">
        <ion-fab-button size="small" color="Opacity"
          ><ion-icon
            [class.show]="isShow"
            src="../../../assets/chekmark.svg"
            (click)="showHideTravelBody()"
          ></ion-icon
        ></ion-fab-button>
      </ion-fab>
    </div>
    <div #travelBody id="travelBody" class="travel-body">
      <ion-item class="item-background">
        <!-- <ion-avatar slot="end">
          <img
            class="travel-info-header-icons"
            src="../../../assets/small-checkmark.svg"
          />
        </ion-avatar> -->
        <ion-text dir="rtl">
          <h4>{{'pages.travel-route-tracking.activeTrip'|translate}}</h4>
        </ion-text>
        <!-- <ion-text slot="start"> </ion-text> -->
      </ion-item>

      <ion-grid
        dir="{{'dir'|translate}}"
        class="body-card-1"
        id="body-card-1"
        [class.body-card-height-open]="!hideItems"
      >
        <div
          *ngFor="let station of allStations ; let last = last; let first = first;"
        >
          <div [class.hideItem]="(hideItems)&&!(last || first)">
            <ion-item
              (click)="emitEventToChild(station.stationIndex)"
              class="item-background"
              style="direction: rtl; height: 5vh"
            >
              <div slot="start">
                <div class="icons-container">
                  <img
                    class="travel-info-icons"
                    src="../../../assets/empty-circle.svg"
                  />
                </div>
              </div>
              <ion-label>
                {{station.stationName}} {{station.stationCityName||''}}
              </ion-label>
            </ion-item>
            <div
              *ngIf="!last"
              class="item-background"
              style="display: flex; padding-right: 6%; height: 2vh"
            >
              <div slot="start" style="display: grid">
                <img
                  class="travel-info-icons-small"
                  src="../../../assets/empty-circle.svg"
                />
                <img
                  class="travel-info-icons-small"
                  src="../../../assets/empty-circle.svg"
                />
                <img
                  class="travel-info-icons-small"
                  src="../../../assets/empty-circle.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </ion-grid>
      <div #drowerBar id="drowerBar" (click)="onClick()">
        <ion-img class="arrow-down-img"></ion-img>
      </div>
    </div>
  </div>
</ion-content>
<div *ngIf="!noData" class="footer-container">
  <app-main-btn
    style="width: 100vw"
    type="click"
    text="{{'pages.travel-route-tracking.endTrip'|translate}}"
    (click)="onEndTrip()"
  ></app-main-btn>
</div>
