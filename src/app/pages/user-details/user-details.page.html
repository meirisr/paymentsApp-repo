<ion-header class="ion-no-border" style="height: 10vh">
  <ion-toolbar>
    <!-- <app-header-wave></app-header-wave> -->
    <app-back-btn (click)="goToUserProfile()"></app-back-btn>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    dir="{{'dir'|translate}}"
    class="user-details-Form"
    [formGroup]="userDetails"
    (ngSubmit)="updateUserInfo()"
  >
    <h1>{{'pages.user-details.personalInformation'|translate}}</h1>
    <div class="input-group">
      <label class="fluatingLabel">
        <ion-input
          class="input"
          type="text"
          id="firstName"
          formControlName="firstName"
          required
        ></ion-input>
        <span class="labelSpan"
          >{{'pages.user-details.firstName'|translate}}
        </span>
      </label>
    </div>

    <div class="input-group">
      <label class="fluatingLabel">
        <ion-input
          class="input"
          type="text"
          id="lastName"
          formControlName="lastName"
          required
        ></ion-input>
        <span class="labelSpan"
          >{{'pages.user-details.lastName'|translate}}</span
        >
      </label>
    </div>

    <div class="input-group">
      <label class="fluatingLabel">
        <ion-input
          class="input"
          type="email"
          id="email"
          formControlName="email"
          required
          email
        ></ion-input>
        <span class="labelSpan">{{'pages.user-details.email'|translate}}</span>
      </label>
      <!-- <div
        class="help-block"
        *ngIf="(userDetails.get('email').dirty || userDetails.get('email').touched) && userDetails.get('email').errors"
      >
        <div
          text-center
          *ngIf="userDetails.get('email').errors?.email"
          class="errors ion-text-center"
        >
          please enter a valid email address
        </div>
      </div> -->
    </div>
    <div class="input-group" dir="ltr">
      <app-main-btn
        style="margin-bottom: 5vh; width: 100vw"
        type="submit"
        [disabled]="userDetails.invalid"
        text="{{'pages.user-details.updated'|translate}}"
      ></app-main-btn>
    </div>
  </form>
</ion-content>
