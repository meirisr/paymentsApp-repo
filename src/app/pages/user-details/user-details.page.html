

<ion-content  dir="{{'dir'|translate}}">
  <ion-item lines="none">
    <ion-text slot="start"><h5>{{'pages.user-details.personalInformation'|translate}}</h5></ion-text> 
    <ion-button fill="outline" size="default" slot="end"  (click)="onCancel()">{{'pages.user-details.cancel'|translate}}</ion-button>
  </ion-item>
  <div class="image-center">
    <img  alt="" src="../../../assets/userAvatar+edit.svg" />
  </div>
  <form 
    dir="{{'dir'|translate}}"
    class="user-details-Form"
    [formGroup]="userDetails"
    (ngSubmit)="updateUserInfo()"
  >
 
  <div class="form-inputs-container" >
    <div class="input-group">
      <label class="fluatingLabel">
        <ion-input
          class="input"
          type="text"
          id="firstName"
          formControlName="firstName"
          required
        ></ion-input>
        <span class="labelSpan"
          >{{'pages.user-details.firstName'|translate}}
        </span>
      </label>
    </div>

    <div class="input-group">
      <label class="fluatingLabel">
        <ion-input
          class="input"
          type="text"
          id="lastName"
          formControlName="lastName"
          required
        ></ion-input>
        <span class="labelSpan"
          >{{'pages.user-details.lastName'|translate}}</span
        >
      </label>
    </div>

    <div class="input-group">
      <label class="fluatingLabel">
        <ion-input
          class="input"
          type="email"
          id="email"
          formControlName="email"
          required
          email
        ></ion-input>
        <span class="labelSpan">{{'pages.user-details.email'|translate}}</span>
      </label>
      <!-- <div
        class="help-block"
        *ngIf="(userDetails.get('email').dirty || userDetails.get('email').touched) && userDetails.get('email').errors"
      >
        <div
          text-center
          *ngIf="userDetails.get('email').errors?.email"
          class="errors ion-text-center"
        >
         כתובת מייל לא חוקית
        </div>
      </div> -->
    </div>
    <div class="input-group" dir="ltr">
      <app-main-btn
        style="margin-bottom: 5vh; width: 100vw"
        type="submit"
        [disabled]="userDetails.invalid"
        text="{{'pages.user-details.updated'|translate}}"
      ></app-main-btn>
    </div>
  </div>
  </form>
</ion-content>
