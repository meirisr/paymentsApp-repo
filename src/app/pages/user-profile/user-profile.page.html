<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> </ion-title>
    <ion-menu-button menu="main" slot="end"></ion-menu-button>
    <ion-back-button defaultHref="menu" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content dir="{{'dir'|translate}}">
  <ion-list>
    <ion-list-header>
      <ion-label>פרטים</ion-label>
      <ion-button fill="outline" size="small" (click)="userDetails()">ערוך</ion-button></ion-list-header>

    <ion-item>
      <ion-label>
        <!-- <h2>Finn</h2> -->
        <h3>שם פרטי</h3>
        <p>{{firstName}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>שם משפחה</h3>
        <p>{{lastName}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>מייל </h3>
        <p>{{email}}</p>
      </ion-label>
    </ion-item>

    <ion-list-header>
      <ion-label>פרטי אשראי</ion-label>
      <ion-button fill="outline" size="small" (click)="cardDetails()">ערוך</ion-button></ion-list-header>
      <ion-item>
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>
          <p>{{cardNum}}</p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
